<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyperlink-image</title>
  </head>
  <body>
    <h1>hyperlink</h1>
    <a href="https://www.google.com/">Click here for google search</a>  <!-- method 1st onsite hyperlink on same tab-->
    <br />
    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"
>Click here for new tab google search</a
    > <!-- method 2nd onsite hyperlink on another tab target blank works-->

    <p>
        <h2>Insert a pic</h2>
        <!-- online pic insert -->
        <img src="https://media.istockphoto.com/vectors/ganesha-elephant-cartoon-baby-vector-illustration-for-traditional-vector-id1166755197?k=20&m=1166755197&s=612x612&w=0&h=6vfGkcI9DdCDROQBl1MGeJUS7DpFggiAiSXElri224I=" alt="JERRY's PIC">  <!--alt -> error message-->
    </p>
  </body>
</html>
